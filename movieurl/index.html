    <script>
      // Obtener el ID de la película de la URL
      var urlParams = new URLSearchParams(window.location.search);
      var tmdbId = urlParams.get('tmdbid');
      // Verificar si el ID existe en la URL
      if (tmdbId) {
        $.ajax({
          url: 'https://api.themoviedb.org/3/movie/' + tmdbId,
          data: {
            api_key: '01a93e893567126dc2244b4eee9e65e6', // Reemplaza 'TU_API_KEY' con tu propia clave de API de TMDB
            language: 'es-MX',
          },
          success: function (response) {
            var movietitle = response.title;
            var movieoverview = response.overview;
            var movieimage = response.poster_path;
            // Actualizar el título de la página
            document.title = movietitle;

            /*
            og:description
            og:image
            */

            // Actualizar la etiqueta og:title con el título de la película
            var ogTitleMeta = document.querySelector('meta[property="og:title"]');
            var ogDescriptionMeta = document.querySelector('meta[property="og:description"]');
            var DescriptionMeta = document.querySelector('meta[name="description"]');
            var ogImageMeta = document.querySelector('meta[property="og:image"]');
            var ogUrlMeta = document.querySelector('meta[property="og:url"]');
            ogTitleMeta.setAttribute('content', movietitle);
            ogDescriptionMeta.setAttribute('content', movieoverview);
            DescriptionMeta.setAttribute('content', movieoverview);
            ogImageMeta.setAttribute('content', `https://image.tmdb.org/t/p/original${movieimage}`);
            ogUrlMeta.setAttribute('content', window.location);
          },
          error: function (error) {
            console.error('Error al obtener la información de la película:', error);
          }
        });

        // Construir la URL de redirección con el protocolo adecuado
        var redirectUrl = 'app://open.wikimedia/movie/' + tmdbId + '#Intent;scheme=https;package=com.phantomsolutions.wikimedia;end';
        var redirectLink = document.createElement('a');
        redirectLink.href = redirectUrl;

        // Agregar el enlace al cuerpo del documento
        document.body.appendChild(redirectLink);

        // Simular un clic en el enlace para activar la redirección
        //redirectLink.click();

        // Eliminar el enlace del cuerpo del documento (opcional)
        document.body.removeChild(redirectLink);
      }
    </script>
